<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wether.css">
</head>
<body>
    <div class="container">
        <h1>Wether App</h1>
        <form action="#">
            <input id="city-name" type="text" placeholder="Enter Your City Name">
            <input type="submit" value="Get Wether">
        </form>
        <div class="weather-data">
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/01d.png" alt="sun">
            </div>
            <div class="temp"></div>
            <div class="dec">Haze</div>
            <div class="details">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script src="wether.js"></script>
</body>
</html>
